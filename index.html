<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RHU SIS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="loginBody">

    
    <div id="headerLogin">  
      <nav id="loginNav">
        <img src="images/logo.png" alt="RHU LOGO">
        <div id="socialsLogin">
          <a href="https://www.linkedin.com/school/rafik-hariri-university/" class="fa fa-linkedin" target="_blank"></a>
          <a href="https://www.instagram.com/rhu.lebanon/" class="fa fa-instagram" target="_blank"></a>
        </div> 
      </nav>
    </div>

    <div class="loginDesign">
      <div id="loginDesignHeader">    
        <h1>Login</h1>
      </div>
      <form>
        <div class="txt_field">
          <input type="text" required id="txtLoginUsername">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="txtLoginPassword">
          <span></span>
          <label>Password</label>
        </div>
        <div class="forgotPassword">Forgot Password?</div>
        <input id="btnLogin" type="button" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    <script src="main.js"></script>
  </div>
  
  </body>
 
  
  
</html>
